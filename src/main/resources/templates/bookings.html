<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="/tableForms.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="header">
    <a href="/">5 Star Hotel Booking System</a>
    <a href="/">Dashboard</a>
</div>

<div class="container">
    <h1>Book Room</h1>
    <form method="post" action="/addBooking">
        <label for="customerId">Customer:</label>
        <select id="customerId" name="customerId">
            <option th:each="customer : ${customers}" th:value="${customer.id}">
                <span th:text="${customer.name}"></span>
            </option>
        </select><br>

        <label for="roomId">Room:</label>
        <select id="roomId" name="roomId">
            <option th:each="room : ${rooms}" th:value="${room.id}">
                <span th:text="${room.roomNumber}"></span>
            </option>
        </select><br>

        <label>Services:</label><br>
        <input type="checkbox" id="service1" name="services" value="Breakfast" data-price = 20>
        <label for="service1">Breakfast: $20 CAD</label><br>
        <input type="checkbox" id="service2" name="services" value="Lunch" data-price = 35>
        <label for="service2">Lunch: $35 CAD</label><br>
        <input type="checkbox" id="service3" name="services" value="VIP Lounge" data-price = 100>
        <label for="service3">VIP Lounge: $100 CAD</label><br>
        <input type="checkbox" id="service4" name="services" value="SPA" data-price = 80>
        <label for="service4">SPA: $80 CAD</label><br>


        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br>


        <!--        <div class = "summary">-->
<!--            <h1>Summary</h1>-->
<!--            <h1>Room Type: </h1>-->
<!--        </div>-->

        <button type="submit">Book Room</button>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </form>

</div>

</body>
</html>
